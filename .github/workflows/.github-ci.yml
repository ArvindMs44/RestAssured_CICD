          java-version: '11'
          maven-version: '3.8.3'  # Adjust version as needed

      - name: Build and Test with Maven
        run: mvn clean test

      - name: Upload Test Results
        uses: actions/upload-artifact@v2
        with:
          name: test-results-macos
          path: target/surefire-reports  # Adjust path based on your Maven configuration
